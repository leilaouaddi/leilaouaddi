<form id="registrationForm">
    <label for="id">Student ID:</label>
    <input type="text" id="id" name="id" pattern="\d{8}" required>
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
    
    <label for="projectTitle">Project Title:</label>
    <input type="text" id="projectTitle" name="projectTitle" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>

    <label for="timeSlot">Select Time Slot:</label>
    <select id="timeSlot" name="timeSlot" required>
        <option value="1">4/19/2070, 6:00 PM – 7:00 PM, 6 seats remaining</option>
	<option value="1">4/19/2070, 7:00 PM – 8:00 PM, 5 seats remaining</option>
	<option value="1">4/19/2070, 8:00 PM – 9:00 PM, 3 seats remaining</option>
	<option value="1">4/19/2070, 6:00 PM – 7:00 PM, 2 seats remaining</option>
	<option value="1">4/19/2070, 7:00 PM – 8:00 PM, 4 seats remaining</option>
	<option value="1">4/19/2070, 8:00 PM – 9:00 PM, 0 seats remaining</option>
        <!-- Add more options for other time slots -->
    </select>

    <button type="button" onclick="validateForm()">Submit</button>
    <p id="errorMessage" class="error-message"></p>
</form>
